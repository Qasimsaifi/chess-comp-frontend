<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chess</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-lighter: #1e293b;
            --gray: #64748b;
            --gray-light: #f1f5f9;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --shadow-lg: rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 1rem;
            color: var(--dark);
        }

        .app-container {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 1.5rem;
            height: calc(100vh - 2rem);
        }

        .main-panel {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .header {
            background: var(--white);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: var(--gray-light);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status-dot.disconnected {
            background: var(--danger);
        }

        .board-section {
            background: var(--white);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .board-wrapper {
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        #board {
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 8px 24px var(--shadow-lg);
        }

        .eval-container {
            margin-top: 1rem;
            background: var(--gray-light);
            border-radius: 0.5rem;
            overflow: hidden;
            height: 2rem;
            position: relative;
        }

        .eval-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #34d399);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--white);
        }

        .control-bar {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-lg);
        }

        .btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: var(--white);
        }

        .btn-secondary {
            background: var(--gray-light);
            color: var(--dark);
        }

        .btn-danger {
            background: var(--danger);
            color: var(--white);
        }

        .btn-icon {
            padding: 0.75rem;
            min-width: 2.5rem;
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            overflow-y: auto;
        }

        .card {
            background: var(--white);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow);
        }

        .card-header {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .side-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .side-option {
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
            font-weight: 600;
            background: var(--white);
        }

        .side-option:hover {
            border-color: var(--primary);
        }

        .side-option.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-color: transparent;
        }

        .input-field {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            transition: all 0.2s;
            font-family: inherit;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
        }

        .info-box {
            padding: 1rem;
            background: var(--gray-light);
            border-radius: 0.5rem;
            text-align: center;
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--gray);
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--dark);
        }

        .move-nav {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .move-nav .btn-icon {
            flex: 1;
            justify-content: center;
        }

        .move-position {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            background: var(--gray-light);
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 0.875rem;
        }

        .moves-scroll {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }

        .moves-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .moves-scroll::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .moves-scroll::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .move-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background: var(--gray-light);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .move-row:hover {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(139, 92, 246, 0.1));
            transform: translateX(4px);
        }

        .move-num {
            font-weight: 700;
            color: var(--primary);
            margin-right: 0.75rem;
        }

        .move-text {
            flex: 1;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }

        .move-badge {
            padding: 0.25rem 0.5rem;
            background: var(--primary);
            color: var(--white);
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .move-badge.engine {
            background: var(--danger);
        }

        .games-scroll {
            max-height: 300px;
            overflow-y: auto;
        }

        .games-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .games-scroll::-webkit-scrollbar-track {
            background: var(--gray-light);
            border-radius: 3px;
        }

        .games-scroll::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }

        .game-card {
            padding: 1rem;
            margin-bottom: 0.75rem;
            background: var(--gray-light);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .game-card:hover {
            border-color: var(--primary);
            transform: scale(1.02);
        }

        .game-card.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
            border-color: transparent;
        }

        .game-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .game-title {
            font-weight: 700;
            font-size: 0.875rem;
        }

        .game-actions {
            display: flex;
            gap: 0.25rem;
        }

        .game-action-btn {
            padding: 0.25rem 0.5rem;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.2s;
            background: rgba(0, 0, 0, 0.1);
        }

        .game-card.active .game-action-btn {
            background: rgba(255, 255, 255, 0.2);
            color: var(--white);
        }

        .game-action-btn:hover {
            transform: scale(1.1);
        }

        .game-meta {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
            font-size: 0.75rem;
        }

        .game-meta-item {
            padding: 0.25rem 0.5rem;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 0.25rem;
            font-weight: 600;
        }

        .game-card.active .game-meta-item {
            background: rgba(255, 255, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        .empty-state-title {
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .empty-state-text {
            font-size: 0.875rem;
        }

        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .loading-card {
            background: var(--white);
            padding: 2rem 3rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--gray-light);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-weight: 600;
            color: var(--dark);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
            backdrop-filter: blur(4px);
        }

        .modal {
            background: var(--white);
            border-radius: 1rem;
            padding: 1.5rem;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            font-size: 1.125rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .modal-actions {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
        }

        .modal-actions .btn {
            flex: 1;
        }

        @media (max-width: 1200px) {
            .app-container {
                grid-template-columns: 1fr;
                height: auto;
            }

            .sidebar {
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .control-bar {
                grid-template-columns: 1fr 1fr;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .btn {
                font-size: 0.75rem;
                padding: 0.625rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-panel">
            <div class="header">
                <div class="logo">
                    <span>♟️</span>
                    <span>Modern Chess</span>
                </div>
                <div class="status-badge">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>

            <div class="board-section">
                <div class="board-wrapper">
                    <div id="board"></div>
                    <div class="eval-container">
                        <div class="eval-bar" id="evalBar" style="width: 50%;">
                            <span id="evalText">0.00</span>
                        </div>
                    </div>
                </div>

                <div class="control-bar">
                    <button class="btn btn-secondary btn-icon" onclick="flipBoard()" title="Flip Board">🔄</button>
                    <button class="btn btn-secondary btn-icon" onclick="goToStart()" id="startBtn" disabled title="First Move">⏮️</button>
                    <button class="btn btn-secondary btn-icon" onclick="previousMove()" id="prevBtn" disabled title="Previous">◀️</button>
                    <div class="move-position" id="movePosition">Start</div>
                    <button class="btn btn-secondary btn-icon" onclick="nextMove()" id="nextBtn" disabled title="Next">▶️</button>
                    <button class="btn btn-secondary btn-icon" onclick="goToEnd()" id="endBtn" disabled title="Last Move">⏭️</button>
                    <button class="btn btn-secondary" onclick="undoMove()" id="undoBtn" disabled>↶ Undo</button>
                    <button class="btn btn-secondary" onclick="exportPGN()">📥 Export</button>
                    <button class="btn btn-danger" onclick="deleteCurrentGame()" id="deleteBtn" disabled>🗑️ Delete</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="card">
                <div class="card-header">🎮 New Game</div>
                <input type="text" class="input-field" id="gameName" placeholder="Game name (optional)">
                <div class="side-selector">
                    <div class="side-option active" data-side="white">⚪ White</div>
                    <div class="side-option" data-side="black">⚫ Black</div>
                </div>
                <button class="btn btn-primary" style="width: 100%;" onclick="createNewGame()">Start Game</button>
            </div>

            <div class="card">
                <div class="card-header">📊 Game Status</div>
                <div class="info-grid">
                    <div class="info-box">
                        <div class="info-label">Your Side</div>
                        <div class="info-value" id="playerSide">-</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Turn</div>
                        <div class="info-value" id="currentTurn">-</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Moves</div>
                        <div class="info-value" id="moveCount">0</div>
                    </div>
                    <div class="info-box">
                        <div class="info-label">Status</div>
                        <div class="info-value" id="gameStatus">-</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">📜 Move History</div>
                <div class="moves-scroll" id="movesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">♟️</div>
                        <div class="empty-state-title">No moves yet</div>
                        <div class="empty-state-text">Start playing to see moves</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">💾 Saved Games</div>
                <div class="games-scroll" id="gamesList">
                    <div class="empty-state">
                        <div class="empty-state-icon">📚</div>
                        <div class="empty-state-title">No saved games</div>
                        <div class="empty-state-text">Create your first game</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-card">
            <div class="spinner"></div>
            <div class="loading-text">Engine is thinking...</div>
        </div>
    </div>

    <div id="editModal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">✏️ Edit Game Name</div>
            <input type="text" class="input-field" id="editGameNameInput" placeholder="Enter new name">
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveEditedName()">Save</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script>
        const API_BASE = 'https://chess-comp-backend-hddm.vercel.app';
        const WS_URL = 'wss://chess-comp-backend.onrender.com/ws';
        
        let ws = null;
        let board = null;
        let game = new Chess();
        let currentGameId = null;
        let playerSide = 'white';
        let gameData = null;
        let isProcessing = false;
        let moveHistory = [];
        let currentMoveIndex = -1;
        let editingGameId = null;

        function initChessboard() {
            const config = {
                draggable: true,
                position: 'start',
                onDragStart: onDragStart,
                onDrop: onDrop,
                onSnapEnd: onSnapEnd,
                pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
            };
            board = Chessboard('board', config);
            window.addEventListener('resize', () => board.resize());
        }

        function onDragStart(source, piece, position, orientation) {
            if (!currentGameId || isProcessing) return false;
            if (game.game_over()) return false;
            
            const turn = game.turn();
            if ((turn === 'w' && playerSide === 'black') || (turn === 'b' && playerSide === 'white')) {
                return false;
            }
            
            if ((turn === 'w' && piece.search(/^b/) !== -1) ||
                (turn === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            const move = game.move({
                from: source,
                to: target,
                promotion: 'q'
            });

            if (move === null) return 'snapback';
            
            makeMove(move.san);
        }

        function onSnapEnd() {
            board.position(game.fen());
        }

        async function makeMove(moveNotation) {
            if (isProcessing) return;
            
            try {
                isProcessing = true;
                showLoading(true);
                
                const moveUCI = convertSanToUci(moveNotation);
                
                const response = await fetch(`${API_BASE}/api/moves`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        gameId: currentGameId,
                        move: moveUCI,
                        by: 'user'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    game.load(data.newFen);
                    board.position(game.fen());
                    await loadMoves();
                    updateGameInfo();
                    
                    if (data.engineMove) {
                        setTimeout(async () => {
                            try {
                                game.move(convertUciToSan(data.engineMove));
                                board.position(game.fen());
                                await loadMoves();
                                updateGameInfo();
                            } catch (error) {
                                console.error('Error processing engine move:', error);
                            } finally {
                                showLoading(false);
                                isProcessing = false;
                            }
                        }, 800);
                    } else {
                        showLoading(false);
                        isProcessing = false;
                    }
                } else {
                    game.undo();
                    board.position(game.fen());
                    alert(data.message || 'Invalid move');
                    showLoading(false);
                    isProcessing = false;
                }
            } catch (error) {
                console.error('Error making move:', error);
                game.undo();
                board.position(game.fen());
                alert('Error making move');
                showLoading(false);
                isProcessing = false;
            }
        }

        function convertSanToUci(san) {
            const history = game.history({ verbose: true });
            const lastMove = history[history.length - 1];
            let uci = lastMove.from + lastMove.to;
            if (lastMove.promotion) {
                uci += lastMove.promotion;
            }
            return uci;
        }

        function convertUciToSan(uci) {
            const from = uci.substring(0, 2);
            const to = uci.substring(2, 4);
            const promotion = uci.length > 4 ? uci.substring(4) : undefined;
            
            const move = game.move({
                from: from,
                to: to,
                promotion: promotion
            });
            
            return move ? move.san : null;
        }

        function initWebSocket() {
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                setTimeout(initWebSocket, 3000);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                console.log('WebSocket message:', data);
                
                if (data.type === 'update' && data.gameId === currentGameId) {
                    game.load(data.fen);
                    board.position(game.fen());
                    loadMoves();
                    updateGameInfo();
                } else if (data.type === 'delete' && data.gameId === currentGameId) {
                    alert('This game was deleted');
                    currentGameId = null;
                    game.reset();
                    board.position('start');
                    loadGames();
                    document.getElementById('deleteBtn').disabled = true;
                    document.getElementById('undoBtn').disabled = true;
                } else if (data.type === 'updateGame') {
                    loadGames();
                }
            };
        }

        function updateConnectionStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            if (connected) {
                dot.classList.remove('disconnected');
                text.textContent = 'Connected';
            } else {
                dot.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        async function createNewGame() {
            const name = document.getElementById('gameName').value || 'Game ' + new Date().toLocaleString();
            
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/api/games`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ side: playerSide, name })
                });
                
                const data = await response.json();
                currentGameId = data.gameId;
                game.load(data.fen);
                board.position(game.fen());
                
                if (playerSide === 'black') {
                    board.orientation('black');
                } else {
                    board.orientation('white');
                }
                
                await loadGame(currentGameId);
                await loadGames();
                document.getElementById('gameName').value = '';
                document.getElementById('deleteBtn').disabled = false;
                updateEvaluationBar(0);
                showLoading(false);
            } catch (error) {
                console.error('Error creating game:', error);
                alert('Error creating game');
                showLoading(false);
            }
        }

        async function loadGame(gameId) {
            try {
                const response = await fetch(`${API_BASE}/api/games/${gameId}`);
                gameData = await response.json();
                currentGameId = gameId;
                playerSide = gameData.side;
                
                game.load(gameData.fen);
                board.position(game.fen());
                
                if (playerSide === 'black') {
                    board.orientation('black');
                } else {
                    board.orientation('white');
                }
                
                await loadMoves();
                updateGameInfo();
                document.getElementById('deleteBtn').disabled = false;
                document.getElementById('undoBtn').disabled = game.history().length === 0;
            } catch (error) {
                console.error('Error loading game:', error);
            }
        }

        async function loadMoves() {
            if (!currentGameId) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/moves/${currentGameId}`);
                const moves = await response.json();
                
                moveHistory = moves.map(m => m.fenAfterMove);
                currentMoveIndex = moveHistory.length - 1;
                
                const movesList = document.getElementById('movesList');
                if (moves.length === 0) {
                    movesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">♟️</div>
                            <div class="empty-state-title">No moves yet</div>
                            <div class="empty-state-text">Make your first move!</div>
                        </div>
                    `;
                    updateNavigationButtons();
                    return;
                }
                
                movesList.innerHTML = moves.map((move, index) => `
                    <div class="move-row" onclick="goToMove(${index})">
                        <span class="move-num">${Math.floor(index / 2) + 1}${index % 2 === 0 ? '.' : '...'}</span>
                        <span class="move-text">${move.move}</span>
                        <span class="move-badge ${move.by}">${move.by === 'user' ? '👤' : '🤖'}</span>
                    </div>
                `).join('');
                
                document.getElementById('moveCount').textContent = moves.length;
                document.getElementById('undoBtn').disabled = moves.length === 0;
                movesList.scrollTop = movesList.scrollHeight;
                
                updateNavigationButtons();
                updateMovePosition();
            } catch (error) {
                console.error('Error loading moves:', error);
            }
        }

        function updateGameInfo() {
            const turn = game.turn();
            document.getElementById('playerSide').textContent = playerSide === 'white' ? '⚪ White' : '⚫ Black';
            document.getElementById('currentTurn').textContent = turn === 'w' ? '⚪ White' : '⚫ Black';
            document.getElementById('gameStatus').textContent = game.game_over() ? 
                (game.in_checkmate() ? 'Checkmate' : game.in_draw() ? 'Draw' : 'Game Over') : 
                (game.in_check() ? 'Check!' : 'Active');
        }

        async function loadGames() {
            try {
                const response = await fetch(`${API_BASE}/api/games`);
                const games = await response.json();
                
                const gamesList = document.getElementById('gamesList');
                if (games.length === 0) {
                    gamesList.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">📚</div>
                            <div class="empty-state-title">No saved games</div>
                            <div class="empty-state-text">Create a new game to get started</div>
                        </div>
                    `;
                    return;
                }
                
                gamesList.innerHTML = games.map(game => `
                    <div class="game-card ${game._id === currentGameId ? 'active' : ''}" onclick="loadGame('${game._id}')">
                        <div class="game-card-header">
                            <div class="game-title">${game.name}</div>
                            <div class="game-actions">
                                <button class="game-action-btn" onclick="event.stopPropagation(); openEditModal('${game._id}', '${game.name.replace(/'/g, "\\'")}')">✏️</button>
                                <button class="game-action-btn" onclick="event.stopPropagation(); deleteGame('${game._id}')">🗑️</button>
                            </div>
                        </div>
                        <div class="game-meta">
                            <span class="game-meta-item">${game.side === 'white' ? '⚪ White' : '⚫ Black'}</span>
                            <span class="game-meta-item">📊 ${game.moves?.length || 0} moves</span>
                            <span class="game-meta-item">${game.status === 'ongoing' ? '▶️ Active' : '✓ Done'}</span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading games:', error);
            }
        }

        async function deleteGame(gameId) {
            if (!confirm('Delete this game?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/api/games/${gameId}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    if (gameId === currentGameId) {
                        currentGameId = null;
                        gameData = null;
                        game.reset();
                        board.position('start');
                        document.getElementById('deleteBtn').disabled = true;
                        document.getElementById('undoBtn').disabled = true;
                        updateGameInfo();
                    }
                    await loadGames();
                }
            } catch (error) {
                console.error('Error deleting game:', error);
                alert('Error deleting game');
            }
        }

        async function deleteCurrentGame() {
            if (currentGameId) {
                await deleteGame(currentGameId);
            }
        }

        function flipBoard() {
            board.flip();
        }

        function undoMove() {
            if (game.history().length === 0 || !currentGameId) return;
            alert('Undo functionality requires backend implementation');
        }

        function exportPGN() {
            if (!currentGameId) {
                alert('No active game to export');
                return;
            }
            
            const pgn = game.pgn();
            const blob = new Blob([pgn], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `chess_game_${currentGameId}.pgn`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function updateEvaluationBar(evaluation) {
            const evalBar = document.getElementById('evalBar');
            const evalText = document.getElementById('evalText');
            
            const cappedEval = Math.max(-10, Math.min(10, evaluation));
            const percentage = ((cappedEval + 10) / 20) * 100;
            
            evalBar.style.width = percentage + '%';
            
            if (evaluation > 0) {
                evalText.textContent = '+' + evaluation.toFixed(2);
                evalBar.style.background = 'linear-gradient(90deg, #10b981, #34d399)';
            } else if (evaluation < 0) {
                evalText.textContent = evaluation.toFixed(2);
                evalBar.style.background = 'linear-gradient(90deg, #ef4444, #f87171)';
            } else {
                evalText.textContent = '0.00';
                evalBar.style.background = 'linear-gradient(90deg, #94a3b8, #cbd5e1)';
            }
        }

        function goToStart() {
            currentMoveIndex = -1;
            game.reset();
            board.position(game.fen());
            updateNavigationButtons();
            updateMovePosition();
        }

        function previousMove() {
            if (currentMoveIndex >= 0) {
                currentMoveIndex--;
                if (currentMoveIndex === -1) {
                    game.reset();
                } else {
                    game.load(moveHistory[currentMoveIndex]);
                }
                board.position(game.fen());
                updateNavigationButtons();
                updateMovePosition();
            }
        }

        function nextMove() {
            if (currentMoveIndex < moveHistory.length - 1) {
                currentMoveIndex++;
                game.load(moveHistory[currentMoveIndex]);
                board.position(game.fen());
                updateNavigationButtons();
                updateMovePosition();
            }
        }

        function goToEnd() {
            if (moveHistory.length > 0) {
                currentMoveIndex = moveHistory.length - 1;
                game.load(moveHistory[currentMoveIndex]);
                board.position(game.fen());
                updateNavigationButtons();
                updateMovePosition();
            }
        }

        function goToMove(index) {
            currentMoveIndex = index;
            game.load(moveHistory[index]);
            board.position(game.fen());
            updateNavigationButtons();
            updateMovePosition();
        }

        function updateNavigationButtons() {
            const hasHistory = moveHistory.length > 0;
            const atStart = currentMoveIndex === -1;
            const atEnd = currentMoveIndex === moveHistory.length - 1;

            document.getElementById('startBtn').disabled = !hasHistory || atStart;
            document.getElementById('prevBtn').disabled = !hasHistory || atStart;
            document.getElementById('nextBtn').disabled = !hasHistory || atEnd;
            document.getElementById('endBtn').disabled = !hasHistory || atEnd;
        }

        function updateMovePosition() {
            const positionText = document.getElementById('movePosition');
            if (currentMoveIndex === -1) {
                positionText.textContent = 'Start';
            } else {
                const moveNumber = Math.floor(currentMoveIndex / 2) + 1;
                const isWhiteMove = currentMoveIndex % 2 === 0;
                positionText.textContent = `${moveNumber}${isWhiteMove ? '.' : '...'}`;
            }
        }

        function openEditModal(gameId, currentName) {
            editingGameId = gameId;
            const input = document.getElementById('editGameNameInput');
            const modal = document.getElementById('editModal');
            
            input.value = currentName;
            modal.style.display = 'flex';
            input.focus();
        }

        function closeEditModal() {
            editingGameId = null;
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editGameNameInput').value = '';
        }

        async function saveEditedName() {
            const input = document.getElementById('editGameNameInput');
            const newName = input.value.trim();
            
            if (!newName) {
                alert('Game name cannot be empty');
                return;
            }
            
            if (!editingGameId) {
                alert('No game selected');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/api/games/${editingGameId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName })
                });
                
                if (response.ok) {
                    if (editingGameId === currentGameId) {
                        const updatedGame = await response.json();
                        gameData.name = updatedGame.name;
                    }
                    
                    closeEditModal();
                    await loadGames();
                } else {
                    alert('Failed to update game name');
                }
            } catch (error) {
                console.error('Error updating game name:', error);
                alert('Error updating game name');
            }
        }

        document.querySelectorAll('.side-option').forEach(btn => {
            btn.onclick = function() {
                document.querySelectorAll('.side-option').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                playerSide = this.dataset.side;
            };
        });

        document.getElementById('editGameNameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                saveEditedName();
            } else if (e.key === 'Escape') {
                closeEditModal();
            }
        });

        document.getElementById('editModal').addEventListener('click', (e) => {
            if (e.target.id === 'editModal') {
                closeEditModal();
            }
        });

        initChessboard();
        initWebSocket();
        loadGames();
    </script>
</body>
</html>
